<html>
<head>
    <title>Hello Riot.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- place the custom tag anywhere inside the body -->
    <div class="container">
        <outerTag>
            <h2>I'm from Yield</h2>
        </outerTag>
    </div>

    <!-- include the tag -->
    <script type="riot/tag" src="tag/outerTag.tag"></script>

    <!-- include riot.js -->
    <script src="js/lib/riot+compiler.min.js"></script>

    <!-- mount the tag -->
    <script>
        riot.mount('outerTag')
    </script>
</body>
</html>
