<html>
<head>
    <title>Hello Riot.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- place the custom tag anywhere inside the body -->
    <div class="container">
        <conditional></conditional>
    </div>

    <!-- include the tag -->
    <script type="riot/tag" src="tag/conditional.tag"></script>

    <!-- include riot.js -->
    <script src="js/lib/riot+compiler.min.js"></script>

    <!-- mount the tag -->
    <script>
        // Conditional
        // if
        // show
        // hide

        riot.mount('conditional', {
            items : [
                { name: 'HTML', odd: true, highlight: true },
                { name: 'JavaScript', odd:false },
                { name: 'CSS', odd:true, hide:true  }
            ]
        })
    </script>
</body>
</html>
