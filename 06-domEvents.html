<html>
<head>
    <title>Hello Riot.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- place the custom tag anywhere inside the body -->
    <div class="container">
        <domEvent></domEvent>
    </div>

    <!-- include the tag -->
    <script type="riot/tag" src="tag/domEvent.tag"></script>

    <!-- include riot.js -->
    <script src="js/lib/riot+compiler.min.js"></script>

    <!-- mount the tag -->
    <script>
        riot.compile(function() {
            var tag = riot.mount('domEvent', {
                items : [
                    { name: 'HTML', odd: true, highlight: true },
                    { name: 'JavaScript', odd:false },
                    { name: 'CSS', odd:true, hide:true  }
                ]
            });
            console.log(tag);
        });
    </script>
</body>
</html>
